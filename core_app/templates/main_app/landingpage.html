{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Athena</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Signika&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="/" class="left-brand-logo">&nbsp;&nbsp;Athena</a>
            </li>
          </ul>
          <ul class="right">
            <li><a href="{% url 'savedjobs' %}">Saved Jobs</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            <form method="get" action="search/">
              {% csrf_token %}
              <input
                id="search_box"
                type="text"
                name="search_box"
                placeholder="Search..."
              />
              <button id="search_submit" type="submit">Submit</button>
            </form>
          </ul>
        </div>
      </nav>
    </header>
    <h3>Begin your journey here</h3>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2020 Athena&nbsp;</div>
    </footer>
  </body>
</html>
